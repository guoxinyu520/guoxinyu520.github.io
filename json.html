
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON解析</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .area {
            width: 100%;
            height: 90vh; /* 设置高度为视口高度的100% */
            max-height: 90vh; /* 确保不会超过视口高度 */
            overflow: auto; /* 内容溢出时显示滚动条 */
            border: 1px solid #ddd;
            background-color: white;
            font-family: monospace;
            border-radius: 4px;
            font-size: 14px;
            padding: 10px;
        }

        #json-input {
            white-space: pre;
        }

        #json-display {
            white-space: pre;
        }

        .json-key {
            color: #881391;
        }

        .json-string {
            color: #1a1aa6;
        }

        .json-number {
            color: #1c00cf;
        }

        .json-boolean {
            color: #0d904f;
        }

        .json-null {
            color: #a6a6a6;
        }

        /* PHP格式高亮 */
        .php-keyword {
            color: #0000BB; /* PHP默认关键字颜色 */
        }

        .php-string {
            color: #DD0000; /* PHP默认字符串颜色 */
        }

        .php-comment {
            color: #008000; /* PHP默认注释颜色 */
        }

        /* JavaScript格式高亮 */
        .js-keyword {
            color: #0000FF; /* JavaScript关键字颜色 */
        }

        .js-string {
            color: #009900; /* JavaScript字符串颜色 */
        }

        .js-number {
            color: #0000FF; /* JavaScript数字颜色 */
        }

        .js-boolean {
            color: #0000FF; /* JavaScript布尔值颜色 */
        }

        .js-null {
            color: #0000FF; /* JavaScript null颜色 */
        }

        .js-comment {
            color: #808080; /* JavaScript注释颜色 */
        }

        .js-property {
            color: #000000; /* JavaScript属性名颜色 */
        }

        /* XML格式高亮 */
        .xml-tag {
            color: #0000FF; /* XML标签颜色 */
        }

        .xml-attr {
            color: #FF0000; /* XML属性颜色 */
        }

        .xml-value {
            color: #000000; /* XML内容颜色 */
        }

        .xml-comment {
            color: #008000; /* XML注释颜色 */
        }

        .xml-cdata {
            color: #808080; /* XML CDATA颜色 */
        }

        .xml-declaration {
            color: #0000FF; /* XML声明颜色 */
        }

        .collapsible {
            cursor: pointer;
            user-select: none;
            position: relative;
            display: inline-flex;
            align-items: center; /* 垂直居中内容 */
        }

        .collapsible::before {
            content: '▼ ';
            font-size: 10px;
            color: #666;
            display: inline-block;
            vertical-align: middle; /* 垂直居中 */
            line-height: 1;
            margin-right: 2px;
            position: relative;
            top: 0; /* 微调位置 */
        }

        .collapsed::before {
            content: '▶ ';
            vertical-align: middle; /* 垂直居中 */
        }

        .collapsed + .collapsible-content {
            display: none;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }

        .format-buttons {
            width: 50%;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .format-buttons button {
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
            border-radius: 3px;
        }

        .format-buttons button.active {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .toast {
            position: fixed;
            left: 50%;
            top: 5%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            background-color: #333;
            color: white;
            border-radius: 4px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success {
            background-color: #4CAF50;
        }

        .toast.error {
            background-color: #f44336;
        }
    </style>
</head>

<body>
<div style="display: flex;justify-content: center;">
    <div class="format-buttons">
        <button id="format-btn">格式化JSON</button>
        <button id="format-php-btn">转为PHP代码</button>
        <button id="format-js-btn">转为JavaScript代码</button>
        <button id="format-xml-btn">转为XML代码</button>
        <button id="clear-btn">清空</button>
        <button id="cp-json-btn">复制</button>
    </div>
</div>

<div style="display: flex;justify-content: center;">
    <div style="width: 40%;margin-right: 2rem;">
        <textarea id="json-input" class="area" placeholder="在此粘贴您的JSON数据..."></textarea>
    </div>
    <div style="width: 40%;margin-left: 2rem;">
        <div id="json-display" class="area"></div>
    </div>
</div>

<div id="toast" class="toast"></div>

<script>
    // 复制成功提示
    function showCopySuccess(message, type = 'success') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type}`;

        void toast.offsetWidth;

        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
        }, 1000);
    }

    // 传统的复制方法
    function fallbackCopyText(text) {
        const tempTextarea = document.createElement('textarea');
        tempTextarea.value = text;
        tempTextarea.style.position = 'absolute';
        tempTextarea.style.left = '-9999px';
        tempTextarea.style.top = '-9999px';
        document.body.appendChild(tempTextarea);

        try {
            tempTextarea.select();
            const successful = document.execCommand('copy');
            if (successful) {
                showCopySuccess('复制成功');
            } else {
                console.error('复制命令执行失败');
            }
        } catch (err) {
            console.error('复制过程中发生错误:', err);
        } finally {
            document.body.removeChild(tempTextarea);
        }
    }

    // 复制
    function copyText(text) {
        // 使用 Clipboard API 复制内容 (如果可用)
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    showCopySuccess('复制成功');
                })
                .catch(err => {
                    console.error('复制失败:', err);
                    fallbackCopyText(text);
                });
        } else {
            fallbackCopyText(text);
        }
    }
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const jsonInput = document.getElementById('json-input');
        const jsonDisplay = document.getElementById('json-display');
        const clearBtn = document.getElementById('clear-btn');
        const cpJsonBtn = document.getElementById('cp-json-btn');

        jsonInput.addEventListener('input',function (){
            execFormat()
        })

        clearBtn.addEventListener('click', function () {
            jsonInput.value = '';
            jsonDisplay.innerHTML = '';
            localStorage.removeItem('jsonData');
        });

        cpJsonBtn.addEventListener('click', function () {
            const displayContent = jsonDisplay.textContent || jsonDisplay.innerText;
            if (!displayContent) return;
            copyText(displayContent)
        });

        // 当前格式类型（json, php, js, xml）
        let currentFormat = localStorage.getItem('format_to') || 'json';

        const formatButtons = {
            'json': document.getElementById('format-btn'),
            'php': document.getElementById('format-php-btn'),
            'js': document.getElementById('format-js-btn'),
            'xml': document.getElementById('format-xml-btn'),
        };

        Object.keys(formatButtons).map(format_to => {
            const button = formatButtons[format_to];
            button.addEventListener('click', function () {
                currentFormat = format_to;
                localStorage.setItem('format_to', format_to)
                Object.values(formatButtons).map(b => b.classList.remove('active'));
                button.classList.add('active');
                execFormat();
            });
        })

        function formatJson() {
            try {
                const jsonString = jsonInput.value.trim();
                if (!jsonString) {
                    jsonDisplay.innerHTML = '<span class="error">请输入JSON数据</span>';
                    return;
                }

                // 解析JSON
                const jsonData = JSON.parse(jsonString);

                // 保存到localStorage
                localStorage.setItem('jsonData', jsonString);

                // 将JSON转换为HTML并显示
                jsonDisplay.innerHTML = createCollapsibleJson(jsonData);

                // 添加折叠事件监听器
                addCollapseListeners();
            } catch (error) {
                jsonDisplay.innerHTML = `<span class="error">JSON解析错误: ${error.message}</span>`;
            }
        }

        function formatPhp() {
            try {
                const jsonString = jsonInput.value.trim();
                if (!jsonString) {
                    jsonDisplay.innerHTML = '<span class="error">请输入JSON数据</span>';
                    return;
                }

                // 解析JSON
                const jsonData = JSON.parse(jsonString);

                // 保存到localStorage
                localStorage.setItem('jsonData', jsonString);

                // 将JSON转换为PHP代码并显示
                jsonDisplay.innerHTML = createCollapsiblePhp(jsonData);

                // 添加折叠事件监听器
                addCollapseListeners();
            } catch (error) {
                jsonDisplay.innerHTML = `<span class="error">JSON解析错误: ${error.message}</span>`;
            }
        }

        function formatJs() {
            try {
                const jsonString = jsonInput.value.trim();
                if (!jsonString) {
                    jsonDisplay.innerHTML = '<span class="error">请输入JSON数据</span>';
                    return;
                }

                // 解析JSON
                const jsonData = JSON.parse(jsonString);

                // 保存到localStorage
                localStorage.setItem('jsonData', jsonString);

                // 将JSON转换为JavaScript代码并显示
                jsonDisplay.innerHTML = createCollapsibleJs(jsonData);

                // 添加折叠事件监听器
                addCollapseListeners();
            } catch (error) {
                jsonDisplay.innerHTML = `<span class="error">JSON解析错误: ${error.message}</span>`;
            }
        }

        function formatXml() {
            try {
                const jsonString = jsonInput.value.trim();
                if (!jsonString) {
                    jsonDisplay.innerHTML = '<span class="error">请输入JSON数据</span>';
                    return;
                }

                // 解析JSON
                const jsonData = JSON.parse(jsonString);

                // 保存到localStorage
                localStorage.setItem('jsonData', jsonString);

                // 将JSON转换为XML代码并显示
                jsonDisplay.innerHTML = createCollapsibleXml(jsonData);

                // 添加折叠事件监听器
                addCollapseListeners();
            } catch (error) {
                jsonDisplay.innerHTML = `<span class="error">JSON解析错误: ${error.message}</span>`;
            }
        }

        function execFormat() {
            const map = {
                'json': formatJson,
                'php': formatPhp,
                'js': formatJs,
                'xml': formatXml,
            }
            map[currentFormat]()
        }

        // 检查localStorage中是否有保存的数据
        const savedJson = localStorage.getItem('jsonData');
        if (savedJson) {
            jsonInput.value = savedJson;
            // 如果有保存的JSON，自动格式化
            formatButtons[currentFormat].classList.add('active');
            execFormat();
        }

        function createCollapsibleJson(data, indent = 0) {
            if (data === null) {
                return '<span class="json-null">null</span>';
            }

            switch (typeof data) {
                case 'number':
                    return `<span class="json-number">${data}</span>`;
                case 'boolean':
                    return `<span class="json-boolean">${data}</span>`;
                case 'string':
                    return `<span class="json-string">"${escapeHtml(data)}"</span>`;
                case 'object':
                    if (Array.isArray(data)) {
                        if (data.length === 0) {
                            return '[]';
                        }

                        // 创建缩进空格
                        const indentStr = ' '.repeat(indent);
                        const childIndentStr = ' '.repeat(indent + 4);

                        const arrayItems = data.map(item =>
                            `${childIndentStr}${createCollapsibleJson(item, indent + 4)}`
                        ).join(',\n');

                        return `<span class="collapsible" data-len="${data.length}">[</span><span class="collapsible-content">\n${arrayItems}\n${indentStr}]</span>`;
                    } else {
                        const keys = Object.keys(data);
                        if (keys.length === 0) {
                            return '{}';
                        }

                        // 创建缩进空格
                        const indentStr = ' '.repeat(indent);
                        const childIndentStr = ' '.repeat(indent + 4);

                        const objectItems = keys.map(key => {
                            const keyHtml = `<span class="json-key">"${escapeHtml(key)}"</span>: `;
                            const valueHtml = createCollapsibleJson(data[key], indent + 4);
                            return `${childIndentStr}${keyHtml}${valueHtml}`;
                        }).join(',\n');

                        return `<span class="collapsible" data-len="${keys.length}">{</span><span class="collapsible-content">\n${objectItems}\n${indentStr}}</span>`;
                    }
                default:
                    return String(data);
            }
        }

        function createCollapsiblePhp(data, indent = 0, isRoot = true) {
            if (data === null) {
                return '<span class="php-keyword">null</span>';
            }

            switch (typeof data) {
                case 'number':
                    return `<span class="php-keyword">${data}</span>`;
                case 'boolean':
                    return `<span class="php-keyword">${data ? 'true' : 'false'}</span>`;
                case 'string':
                    return `<span class="php-string">'${escapeHtml(data)}'</span>`;
                case 'object':
                    if (Array.isArray(data)) {
                        if (data.length === 0) {
                            return '[]';
                        }

                        // 创建缩进空格
                        const indentStr = ' '.repeat(indent);
                        const childIndentStr = ' '.repeat(indent + 4);

                        // 添加注释显示元素数量
                        const countComment = `<span class="php-comment"></span>`;

                        const arrayItems = data.map(item =>
                            `${childIndentStr}${createCollapsiblePhp(item, indent + 4, false)}`
                        ).join(',\n');

                        const prefix = isRoot ? '<span class="php-keyword">$array = </span>' : '';

                        return `${prefix}<span class="collapsible" data-len="${data.length}" data-type="array">[</span><span class="collapsible-content"> ${countComment}\n${arrayItems}\n${indentStr}]</span>`;
                    } else {
                        const keys = Object.keys(data);
                        if (keys.length === 0) {
                            return '[]';
                        }

                        // 创建缩进空格
                        const indentStr = ' '.repeat(indent);
                        const childIndentStr = ' '.repeat(indent + 4);

                        // 添加注释显示属性数量
                        const countComment = `<span class="php-comment"></span>`;

                        const objectItems = keys.map(key => {
                            const keyHtml = `'${escapeHtml(key)}'`;
                            const valueHtml = createCollapsiblePhp(data[key], indent + 4, false);
                            return `${childIndentStr}${keyHtml} => ${valueHtml}`;
                        }).join(',\n');

                        const prefix = isRoot ? '<span class="php-keyword">$array = </span>' : '';

                        return `${prefix}<span class="collapsible" data-len="${keys.length}" data-type="array">[</span><span class="collapsible-content"> ${countComment}\n${objectItems}\n${indentStr}]</span>`;
                    }
                default:
                    return String(data);
            }
        }

        function createCollapsibleJs(data, indent = 0, isRoot = true, varName = 'data') {
            if (data === null) {
                return '<span class="js-null">null</span>';
            }

            switch (typeof data) {
                case 'number':
                    return `<span class="js-number">${data}</span>`;
                case 'boolean':
                    return `<span class="js-boolean">${data ? 'true' : 'false'}</span>`;
                case 'string':
                    return `<span class="js-string">"${escapeHtml(data)}"</span>`;
                case 'object':
                    if (Array.isArray(data)) {
                        if (data.length === 0) {
                            return '[]';
                        }

                        // 创建缩进空格
                        const indentStr = ' '.repeat(indent);
                        const childIndentStr = ' '.repeat(indent + 4);

                        // 添加注释显示元素数量
                        const countComment = `<span class="js-comment"></span>`;

                        const arrayItems = data.map(item =>
                            `${childIndentStr}${createCollapsibleJs(item, indent + 4, false)}`
                        ).join(',\n');

                        const prefix = isRoot ? '<span class="js-keyword">const</span> ' + varName + ' = ' : '';

                        return `${prefix}<span class="collapsible" data-len="${data.length}" data-type="array">[</span><span class="collapsible-content"> ${countComment}\n${arrayItems}\n${indentStr}]</span>`;
                    } else {
                        const keys = Object.keys(data);
                        if (keys.length === 0) {
                            return '{}';
                        }

                        // 创建缩进空格
                        const indentStr = ' '.repeat(indent);
                        const childIndentStr = ' '.repeat(indent + 4);

                        // 添加注释显示属性数量
                        const countComment = `<span class="js-comment"></span>`;

                        const objectItems = keys.map(key => {
                            // 判断属性名是否需要引号（包含特殊字符或JavaScript保留字）
                            const needQuotes = /[^a-zA-Z0-9_$]|^[0-9]/.test(key) ||
                                /^(break|case|catch|class|const|continue|debugger|default|delete|do|else|export|extends|finally|for|function|if|import|in|instanceof|new|return|super|switch|this|throw|try|typeof|var|void|while|with|yield|enum|implements|interface|let|package|private|protected|public|static|await|abstract|boolean|byte|char|double|final|float|goto|int|long|native|short|synchronized|throws|transient|volatile)$/.test(key);

                            const keyHtml = needQuotes ?
                                `<span class="js-property">"${escapeHtml(key)}"</span>` :
                                `<span class="js-property">${escapeHtml(key)}</span>`;

                            const valueHtml = createCollapsibleJs(data[key], indent + 4, false);
                            return `${childIndentStr}${keyHtml}: ${valueHtml}`;
                        }).join(',\n');

                        const prefix = isRoot ? '<span class="js-keyword">const</span> ' + varName + ' = ' : '';

                        return `${prefix}<span class="collapsible" data-len="${keys.length}" data-type="object">{</span><span class="collapsible-content"> ${countComment}\n${objectItems}\n${indentStr}}</span>`;
                    }
                default:
                    return String(data);
            }
        }

        function createCollapsibleXml(data, indent = 0, nodeName = 'root', isRoot = true) {
            // XML声明
            let result = '';
            if (isRoot) {
                result = '<span class="xml-declaration">&lt;?xml version="1.0" encoding="UTF-8"?&gt;</span>\n';
            }

            // 创建缩进空格
            const indentStr = ' '.repeat(indent);
            const childIndentStr = ' '.repeat(indent + 2);

            // 处理简单类型
            if (data === null) {
                return result + `${indentStr}<span class="xml-tag">&lt;${nodeName}</span> <span class="xml-attr">xsi:nil</span>="<span class="xml-attr">true</span>"<span class="xml-tag">/&gt;</span>`;
            }

            switch (typeof data) {
                case 'string':
                    // 检查是否包含XML特殊字符
                    const needsCDATA = /[<>&]/.test(data);
                    if (needsCDATA) {
                        return result + `${indentStr}<span class="xml-tag">&lt;${nodeName}&gt;</span><span class="xml-cdata">&lt;![CDATA[${data}]]&gt;</span><span class="xml-tag">&lt;/${nodeName}&gt;</span>`;
                    } else {
                        return result + `${indentStr}<span class="xml-tag">&lt;${nodeName}&gt;</span><span class="xml-value">${escapeXml(data)}</span><span class="xml-tag">&lt;/${nodeName}&gt;</span>`;
                    }
                case 'number':
                case 'boolean':
                    return result + `${indentStr}<span class="xml-tag">&lt;${nodeName}&gt;</span><span class="xml-value">${data}</span><span class="xml-tag">&lt;/${nodeName}&gt;</span>`;
                case 'object':
                    if (Array.isArray(data)) {
                        // 处理数组
                        if (data.length === 0) {
                            return result + `${indentStr}<span class="xml-tag">&lt;${nodeName}/&gt;</span>`;
                        }

                        // 开始标签
                        result += `${indentStr}<span class="collapsible" data-len="${data.length}" data-type="xml-array"><span class="xml-tag">&lt;${nodeName}&gt;</span></span><span class="collapsible-content">\n`;

                        // 数组子元素
                        for (let i = 0; i < data.length; i++) {
                            const itemName = 'item';
                            result += createCollapsibleXml(data[i], indent + 2, itemName, false) + '\n';
                        }

                        // 结束标签
                        result += `${indentStr}<span class="xml-tag">&lt;/${nodeName}&gt;</span></span>`;

                        return result;
                    } else {
                        // 处理对象
                        const keys = Object.keys(data);
                        if (keys.length === 0) {
                            return result + `${indentStr}<span class="xml-tag">&lt;${nodeName}/&gt;</span>`;
                        }

                        // 开始标签
                        result += `${indentStr}<span class="collapsible" data-len="${keys.length}" data-type="xml-object"><span class="xml-tag">&lt;${nodeName}&gt;</span></span><span class="collapsible-content">\n`;

                        // 对象属性
                        for (const key of keys) {
                            // XML标签名不能以数字开头，包含特殊字符等，需要处理
                            const validTagName = getValidXmlTagName(key);
                            result += createCollapsibleXml(data[key], indent + 2, validTagName, false) + '\n';
                        }

                        // 结束标签
                        result += `${indentStr}<span class="xml-tag">&lt;/${nodeName}&gt;</span></span>`;

                        return result;
                    }
                default:
                    return result + `${indentStr}<span class="xml-tag">&lt;${nodeName}&gt;</span><span class="xml-value">${data}</span><span class="xml-tag">&lt;/${nodeName}&gt;</span>`;
            }
        }

        // 获取有效的XML标签名
        function getValidXmlTagName(str) {
            // XML标签名规则：只能以字母或下划线开头，只能包含字母、数字、下划线、连字符和点号
            // 如果不符合规则，则添加前缀
            if (/^[a-zA-Z_][\w.-]*$/.test(str)) {
                return str;
            } else if (/^\d/.test(str)) {
                // 以数字开头，添加前缀 'n'
                return 'n' + str;
            } else {
                // 包含不允许的字符，使用替代名称
                return 'item_' + str.replace(/[^\w.-]/g, '_');
            }
        }

        // 转义XML特殊字符
        function escapeXml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&apos;');
        }

        function addCollapseListeners() {
            const collapsibles = document.querySelectorAll('.collapsible');

            collapsibles.forEach(item => {
                item.addEventListener('click', function (event) {
                    event.stopPropagation();

                    this.classList.toggle('collapsed');

                    // 如果折叠了一个对象或数组，添加计数信息
                    if (this.classList.contains('collapsed')) {
                        // 子元素数量
                        const count = this.getAttribute('data-len');
                        const type = this.getAttribute('data-type');

                        if (currentFormat === 'json') {
                            const isArray = this.textContent.trim() === '[';

                            if (isArray) {
                                this.textContent = 'Array[';
                                this.insertAdjacentHTML('beforeend', `${count}]`);
                            } else {
                                this.textContent = 'Object{';
                                this.insertAdjacentHTML('beforeend', `${count}}`);
                            }
                        } else if (currentFormat === 'php') {
                            // 对于PHP格式化，统一使用数组表示
                            this.textContent = 'Array[';
                            this.insertAdjacentHTML('beforeend', `${count}]`);
                        } else if (currentFormat === 'js') {
                            // 对于JavaScript格式，区分数组和对象
                            if (type === 'array' || this.textContent.trim() === '[') {
                                this.textContent = 'Array[';
                                this.insertAdjacentHTML('beforeend', `${count}]`);
                            } else {
                                this.textContent = 'Object{';
                                this.insertAdjacentHTML('beforeend', `${count}}`);
                            }
                        } else if (currentFormat === 'xml') {
                            // 保存原始XML标签文本
                            const originalText = this.textContent;
                            const tagMatch = originalText.match(/&lt;(\w+)&gt;/);

                            if (tagMatch && tagMatch[1]) {
                                const tagName = tagMatch[1];
                                if (type === 'xml-array') {
                                    this.innerHTML = `<span class="xml-tag">&lt;${tagName}&gt;</span> <span class="xml-comment">&lt;!-- ${count} 个元素 --&gt;</span>`;
                                } else {
                                    this.innerHTML = `<span class="xml-tag">&lt;${tagName}&gt;</span> <span class="xml-comment">&lt;!-- ${count} 个属性 --&gt;</span>`;
                                }
                            }
                        }
                    } else {
                        // 展开时，恢复原始标记
                        if (currentFormat === 'json') {
                            const isArray = this.textContent.includes('[');
                            this.textContent = isArray ? '[' : '{';
                        } else if (currentFormat === 'php') {
                            this.textContent = '['; // PHP中都是数组表示法
                        } else if (currentFormat === 'js') {
                            const type = this.getAttribute('data-type');
                            if (type === 'array' || this.textContent.includes('Array')) {
                                this.textContent = '[';
                            } else {
                                this.textContent = '{';
                            }
                        } else if (currentFormat === 'xml') {
                            // 恢复原始XML标签
                            const type = this.getAttribute('data-type');
                            const commentMatch = this.textContent.match(/&lt;(\w+)&gt;/);

                            if (commentMatch && commentMatch[1]) {
                                const tagName = commentMatch[1];
                                this.innerHTML = `<span class="xml-tag">&lt;${tagName}&gt;</span>`;
                            }
                        }
                    }
                });
            });
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
    });
</script>
